  <script type="text/javascript">
    function pageUtil(selector){
      this.ele = document.querySelectorAll(selector)[0];
      this.scaleNum = document.documentElement.clientWidth/640;
      return this;
    }
    pageUtil.prototype.response = function(selector){
          this.ele.style.cssText = "-webkit-transform-origin: 0 0 0px; -webkit-transform: scale("+this.scaleNum+");position: absolute;width:640px;height:1136px";
          return this;
    }
    pageUtil.prototype.rotate = function(){
      this.ele["style"]["cssText"] = "width: "+1136+"px;height: "+640+"px;transform:rotate(90deg) translate(-50%,-50%);"+
      "transform-origin:0 0; position: absolute; top: 50%; left: 50%;"
      return this;
    }




    new pageUtil(".loading").response();
      var loader = new resLoader({
      resources: [
        'http://sports.sohu.com/upload/yursile/shoot0/img/players.png',
        'http://sports.sohu.com/upload/yursile/shoot0/img/resultbg.png'

      ],
      onStart: function(total) {},
      onProgress: function(current, total) {
        var percent = parseInt(current / total * 100) + '%';
        document.querySelector('.progress-num').innerHTML = percent;
      
      },
      onComplete: function(total) {
        
        document.querySelector('.loading').style.display = "none";
        startAnimate();
      }
    });
    loader.start();

    window.pas = new pageUtil(".gameWrapper");
    pas.response();


    function startAnimate(){
      document.querySelector(".title_left").className = "bounceInLeft animated title_left";
      document.querySelector(".title_right").className = "bounceInRight animated title_right";
      document.querySelector(".player").className = "slideInUpRight animated player";  
      document.querySelector(".start").className = "breath animated start"; 
      document.querySelector(".title_doc").className = "fadeIn animated title_doc"; 
    }
     
  </script>

      <div class="doc double_p">这命中率，简直了！！</div>

<script type="text/javascript">
  new pageUtil(".page1").response();

  new pageUtil("#specification1").response();
  new pageUtil("#specification2").response();
  new pageUtil("#match_success").response();

  new pageUtil(".gameover").response();



  document.querySelector(".agian").addEventListener("touchstart",function(){
    document.querySelector("#result").style.display = "none";
    document.querySelector(".page1").style.display = "block";
    document.querySelector(".second_s").style.display = "none";
    document.querySelector(".doc").className = "doc";
  },false);


  document.querySelector("#specification1 .run").addEventListener("touchstart",function(){
      document.querySelector("#specification1").style.display = "none";
      window.game.ready();
  },false);

  document.querySelector("#match_success .run").addEventListener("touchstart",function(){
    window.game.readyToPlay();
  });


  document.querySelector("#specification2 .close").addEventListener("touchstart",function(){
      document.querySelector("#specification2").style.display = "none";
  },false);

  document.querySelector(".basketbal").addEventListener("click",function(){
    document.location.href = this.dataset.url;

    document.querySelector(".shareCover").style.display= "none";
  },false)



  
</script>
